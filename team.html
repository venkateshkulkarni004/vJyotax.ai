<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Team</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .team-card {
            background: #ffffff;
            border: 1px solid #e1e1e1;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin: 20px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
        }
        .team-card:hover {
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transform: scale(1.02);
        }
        .team-card img {
            border-radius: 50%;
            border: 3px solid #f57c00;
            width: 100px;
            height: 100px;
            object-fit: cover;
        }
        .team-card h3 {
            margin: 15px 0 10px;
            font-size: 1.2em;
            color: #333;
        }
        .team-card a {
            display: inline-block;
            margin-top: 10px;
            text-decoration: none;
            color: #f57c00;
            font-weight: bold;
        }
        .team-card a:hover {
            text-decoration: underline;
        }
        .team-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        @media (max-width: 768px) {
            .team-card {
                flex: 1 1 calc(50% - 40px);
                margin: 20px;
            }
        }
        @media (max-width: 480px) {
            .team-card {
                flex: 1 1 100%;
                margin: 20px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Meet Our Team</h1>
        <div class="team-container">
            <div class="team-card">
                <img src="path/to/image1.jpg" alt="Member 1">
                <h3>Member 1</h3>
                <a href="https://www.linkedin.com/in/member1" target="_blank">LinkedIn</a>
            </div>
